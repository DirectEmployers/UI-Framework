{% comment %}
  default-topbar.html -- Implements basic my.jobs nav.
{% endcomment %}

<div class="topbar">
  <div class="fill">
    <div class="container">
      <a class="brand" href="/"><img src="/files/icon-16x16.png" alt="my.jobs logo"> my.jobs</a>
      <ul class="nav">
	<li><a href="/about">About</a></li>
	{% if user.is_authenticated %}
	  <li class="active"><a href="#">Profile</a></li>
	{% endif %}
      </ul>
      <form action="" class="pull-right">
	{% if user.is_authenticated %}
	  <a class="btn danger" href="/logout/">logout</a>
	{% else %}
	  <a class="btn primary" href="/login/">log in / join</a>
	{% endif %}
      </form>
    </div>
  </div>
</div>
